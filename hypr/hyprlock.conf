general {
  hide_cursor = true
  ignore_empty_output = true
}

background {
    path = /home/kevinji2/wallpapers/pusheen.jpg
    color = rgb(FFFFFF)
    blur_passes = 2
    blur_size = 5
  }

input-field {
    monitor =
    size = 400,60
    outline_thickness = 3
    inner_color = rgba(255, 255, 255, 0.9) # no fill

    outer_color = rgba(0, 0, 0, 0.9)
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgba(0, 0, 0, 0.9)
    fade_on_empty = false
    rounding = 15

    font_family = Monocraft
    font_size = 20
    placeholder_text = enter password
    fail_text = wrong

    dots_size = 0.3
    dots_spacing = 0.15
    dots_center = true

    fade_on_empty = false

    position = 0, -400
    halign = center
    valign = center
}

label {
    text = cmd[update:1000] echo "<span>$(date +"%H")</span>"
    font_size = 120
    font_family = Monocraft
    font_color = rgba(0,0,0,0.9)

    position = 0, 170
    halign = center
    valign = center
}

label {
    font_size = 120
    font_family = Monocraft
    font_color = rgba(0,0,0,0.9)
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"

    position = 0, 30
    halign = center
    valign = center
}


label {
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = Monocraft

    position = 0, -50
    halign = center
    valign = center
}

